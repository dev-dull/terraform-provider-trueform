# =============================================================================
# Release Workflow - Build and Publish Terraform Provider
# =============================================================================
# This workflow builds the provider for multiple platforms, signs the release,
# and publishes it to GitHub Releases for the Terraform Registry to consume.
#
# Triggered by pushing a version tag:
#   - Stable:  v1.0.0, v1.2.3
#   - Beta:    v1.0.0-beta.1
#   - RC:      v1.0.0-rc.1
#   - Alpha:   v1.0.0-alpha.1
#
# Pre-release versions (containing -) are automatically marked as pre-release
# on GitHub and won't be installed by default by Terraform users.
# =============================================================================

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release type
        id: release_type
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "::notice::Building PRE-RELEASE: $VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "::notice::Building STABLE RELEASE: $VERSION"
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.release_type.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** ${{ steps.release_type.outputs.is_prerelease == 'true' && 'Pre-release' || 'Stable' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.release_type.outputs.version }}" >> $GITHUB_STEP_SUMMARY
